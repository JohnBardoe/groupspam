version: "3.4"

services:
  web: 
    build:
      context: .
    # flask requires SIGINT to stop gracefully
    # (default stop signal from Compose is SIGTERM)
    stop_signal: SIGINT
    network_mode: host
    ports:
      - '8000:5000'
    
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 36Lb2VMF
    ports:
      - '27017'
    volumes:
      - 'mongo:/data/db'
